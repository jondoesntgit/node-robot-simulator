<head>
<style>
    .border{
        fill-opacity:0.1;
        fill:green;
        stroke:black;
    }
</style>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>



<svg width="200px" height="200px" viewBox="-100 -100 200 200">

    <circle id="my-element" cx="0" cy="0" r="10" transform="translate(50,0)" />
    <rect x="-100" y="-100" width="200" height="200" class="border"/>

    <circle id="animateTransform" cx="-20" cy="-20" r="10">
        <animateTransform attributeName="transform"
            type="translate"
            from="0 0"
            to="0 -20"
            begin="1s"
            dur="2s"
            fill="freeze"
        />
    </circle>

</svg>

<script>




var myElement = $('#my-element').get(0);
var xforms = myElement.transform.baseVal
var firstXForm = xforms.getItem(0);
if (firstXForm.type == SVGTransform.SVG_TRANSFORM_TRANSLATE){
    var firstX = firstXForm.matrix.e,
        firstY = firstXForm.matrix.f;
}

myElement.transform.baseVal.getItem(0).setTranslate(30, 100)


</script>
